<div class="container" [formGroup]="handicapForm">
  <div class="title align-center align">
      Ajouter un Accueilli
  </div>
  <div class="inner-form">
    <div class="surname align align-center">
      <mat-form-field [style.width.px]=300 class="margin-center" appearance="fill">
        <mat-label>Nom</mat-label>
        <input [formControlName]="'surname'" matInput placeholder="Dupont"  required >
      </mat-form-field>
    </div>
    <div class="name align align-center">
      <mat-form-field [style.width.px]=300 class="margin-center" appearance="fill">
        <mat-label>Pr√©nom</mat-label>
        <input [formControlName]="'name'" matInput placeholder="Martine"  required >
      </mat-form-field>
    </div>
    <div class="birthdate align align-center">
      <mat-form-field [style.width.px]=300 class="margin-center" appearance="fill">
        <mat-label>Date de naissance</mat-label>
        <input [formControlName]="'birthdate'" matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="handicap-picker align-center align">
      <mat-form-field [style.width.px]=375 class="margin-center" appearance="fill">
        <mat-label>Handicaps</mat-label>
        <mat-select [formControlName]="'handicap'">
          <mat-option *ngFor="let handicap of handicaps" [value]="handicap">
            {{handicap}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="submit align-center align">
      <button (click)="submit()" mat-stroked-button class="margin-center" color="grey" [style.width.px]="300" >Enregistrer l'accueilli</button>
    </div>
  </div>
</div>
