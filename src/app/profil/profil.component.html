    <h2 *ngIf="user" class="mat-h1">{{user.email}}</h2>

    <br>
    <button mat-stroked-button color="primary" [style.width.px]=290>Déconnexion</button>
  </div>
</div>

<div class="split right">

    <h1>Liste des séniors :</h1>

    <button mat-stroked-button color="primary" [style.width.px]=290>Ajouter un sénior</button>
  </div>
</div>
