<h1 class="mat-h1 custom-title">Inscription professionel <br> de santé</h1>
<div class="parent">
  <mat-form-field appearance="fill" [style.width.px]=335>
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="fill" [style.width.px]=335>
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" [style.width.px]=335>
    <mat-label>Mot de passe</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-stroked-button color="grey" [style.width.px]=290>S'inscrire</button>
</div>

<div class="connexion">
  <a>Déjà inscrit ? </a>
  <a routerLink="/login" class="link">  Se connecter</a>
</div>
