<h1 class="mat-h1 custom-title">Inscription professionel <br> de santé</h1>
<form class="parent" [formGroup]="seniorform">
  <mat-form-field appearance="fill" [style.width.px]=335>
    <mat-label>Nom</mat-label>
    <input matInput [formControlName]="'name'">
  </mat-form-field>
  <mat-form-field appearance="fill" [style.width.px]=335>
    <mat-label>Prénom</mat-label>
    <input matInput [formControlName]="'name'">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date de naissance</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Handicap</mat-label>
    <mat-select>
      <mat-option value="one">Glaucome à angle ouvert</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-stroked-button color="grey" [disabled]="!seniorform.valid"
          (click)="addProfilPatient()"
          [style.width.px]=290>Valider</button>
</form>
